<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
            
            
          </tr>
        </thead>
        <tbody>
            {% for author in all_authors %}
          <tr>
              
            <th scope="row">{{ author.id }}</th>
            <td>{{ author.first_name }} {{ author.last_name }}</td>
            <td><a href="authors/{{ author.id }}">view</a></td>
            
            
          </tr>
            {% endfor %}
        </tbody>
      </table>

      <!-- adding a book -->

    <h1>Add a author</h1>

    <form action="/add_author" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="firstNameLabel">First Name</label>
          <input type="text" class="form-control col-3" name="firstNameLabel"  placeholder="First Name">
          
        </div>
        <div class="form-group">
          <label for="lastNameLabel">Last Name</label>
          <input type="text" class="form-control col-3" name="lastNameLabel" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="notesLabel">Notes</label>
            <input type="text" class="form-control col-3" name="notesLabel" placeholder="Description">
          </div>
        
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
