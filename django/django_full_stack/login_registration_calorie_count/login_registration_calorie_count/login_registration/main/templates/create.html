<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <h1>Create a Food Item</h1>
    <form action="/realCreate" method="POST" class="col-5 alert alert-primary w-50 float-left;">
        {% csrf_token %}
      <div class="form-group">
        <label for="foodNameLabel">Food Name: </label>
        <input type="text" class="form-control" name="foodNameLabel" placeholder="Food Name">
      </div>
      <div class="form-group">
        <label for="priceLabel">Price: </label>
        <input type="text" class="form-control" name="priceLabel" placeholder="Price">
      </div>
      <div class="form-group">
        <label for="caloriesLabel">Calories: </label>
        <input type="text" class="form-control" name="caloriesLabel" placeholder="Calories">
      </div>
      <div class="form-group">
        <label for="fatsLabel"> Fats:</label>
        <input type="text" class="form-control" name="fatsLabel" placeholder="Fats">
      </div>
      <div class="form-group">
        <label for="carbsLabel"> Carbs:</label>
        <input type="text" class="form-control" name="carbsLabel" placeholder="Carbs">
      </div>
      <div class="form-group">
        <label for="fiberLabel">Fiber:</label>
        <input type="text" class="form-control" name="fiberLabel"  placeholder="Fiber">
      </div>
      <div class="form-group">
        <label for="proteinLabel">Protein:</label>
        <input type="text" class="form-control" name="proteinLabel" placeholder="Protein">
      </div>
      <div class="form-group">
        <label for="imageLabel">Image Url:</label>
        <input type="text" class="form-control" name="imageLabel" placeholder="Image">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

      <img class="w-25" src="https://cdn.vox-cdn.com/thumbor/8pwBXTC_FJWp3UqWP_jDxr2oRcU=/0x0:5472x3648/1200x800/filters:focal(2299x1387:3173x2261)/cdn.vox-cdn.com/uploads/chorus_image/image/65747830/shutterstock_1413240503.0.jpg" alt="">      
    </div> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
