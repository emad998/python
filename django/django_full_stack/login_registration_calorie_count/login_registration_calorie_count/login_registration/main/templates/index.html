<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Calorie count!</title>
  </head>
  <style>
    .alert-danger{
      width: 40%;
    }
        
      </style>

  <body>
    <h1  class="text-success display-3" style="margin-bottom: 50px;">Welcome to Calorie Counter! </h1>




    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
        <li class="alert-danger"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Registration form -->
    <form class="col-3" style="float:left; " action="/registration" method="POST">
        {% csrf_token %}
        <h1>Registration</h1>

        <div class="form-group">
          <label for="firstNameLabel">First Name</label>
          <input type="text" class="form-control" name="firstNameLabel"  placeholder="First Name">
          
        </div>
        <div class="form-group">
          <label for="lastNameLabel">Last Name</label>
          <input type="text" class="form-control" name="lastNameLabel" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="emailLabel">Email address</label>
            <input type="text" class="form-control" name="emailLabel"  placeholder="Enter email">
            
          </div>
          <div class="form-group">
            <label for="passwordLabel">Password</label>
            <input type="password" class="form-control" name="passwordLabel"  placeholder="Password">
            
          </div>
          <div class="form-group">
            <label for="passwordConfirmLabel">Password Confrimation</label>
            <input type="password" class="form-control" name="passwordConfirmLabel"  placeholder="Password Confirmation">
           
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <!-- Login form -->
      <form action="/login" method="POST" class="col-3" style="float:right; margin-right:255px" >
        {% csrf_token %}
        <h1>Log In</h1>

        <div class="form-group">
          <label for="emailLabel">Email address</label>
          <input type="text" class="form-control" name="emailLabel"  placeholder="Enter email">
          
        </div>
        <div class="form-group">
          <label for="passwordLabel">Password</label>
          <input type="password" class="form-control" name="passwordLabel" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
