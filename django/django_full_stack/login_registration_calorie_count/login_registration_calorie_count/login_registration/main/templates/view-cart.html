<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      


<h1>View Cart here!</h1>
<button><a href="/success">Go Back to Order Page!</a></button>
<Br></Br>

{% for order in this_user.orders.all %}
        <!-- {{ order.total_calorie }} -->
        <img class="w-25" src="{{ order.food.image }}" alt="">
       Total Calories: {{ order.total_calorie }}
       Total Quantity: {{ order.quantity }}
      <form action="/deleteOrder/{{ order.id }}" method="POST">
      {% csrf_token %}
        <button>Delete</button>  
      </form>

{% endfor %}




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
