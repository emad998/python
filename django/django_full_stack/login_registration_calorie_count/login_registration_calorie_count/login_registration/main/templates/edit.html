<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

      <!-- available context item_to_edit -->
      
    <h1>Lets Edit </h1>
    <form action="/real_edit/{{ item_to_edit.id }}" method="POST" class="col-5">
        {% csrf_token %}
      <div class="form-group">
        <label for="foodNameLabel">Food Name: </label>
        <input type="text" class="form-control" name="foodNameLabel" value=" {{ item_to_edit.food_name }}">
      </div>
      <div class="form-group">
        <label for="priceLabel">Price: </label>
        <input type="text" class="form-control" name="priceLabel" value="{{ item_to_edit.price }}">
      </div>
      <div class="form-group">
        <label for="caloriesLabel">Calories: </label>
        <input type="text" class="form-control" name="caloriesLabel"  value="{{ item_to_edit.calories }}">
      </div>
      <div class="form-group">
        <label for="fatsLabel"> Fats:</label>
        <input type="text" class="form-control" name="fatsLabel" value="{{ item_to_edit.fat }}">
      </div>
      <div class="form-group">
        <label for="carbsLabel"> Carbs:</label>
        <input type="text" class="form-control" name="carbsLabel" value="{{ item_to_edit.carbs }}">
      </div>
      <div class="form-group">
        <label for="fiberLabel">Fiber:</label>
        <input type="text" class="form-control" name="fiberLabel"  value="{{ item_to_edit.fiber}}">
      </div>
      <div class="form-group">
        <label for="proteinLabel">Protein:</label>
        <input type="text" class="form-control" name="proteinLabel" value="{{ item_to_edit.protein}}">
      </div>
      <div class="form-group">
        <label for="imageLabel">Image Url:</label>
        <input type="text" class="form-control" name="imageLabel" value="{{ item_to_edit.image }}">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
