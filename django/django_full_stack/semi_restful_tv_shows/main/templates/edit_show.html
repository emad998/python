<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Edit Show {{ this_show.id }}</h1>

    {% if messages %}
    <ul class="messages">    
      {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
      {% endfor %}
    </ul>
    {% endif %}


    <form class="col-4" action="/shows/{{ this_show.id }}/update" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="titleLabel">Title</label>
          <input type="text" class="form-control" name="titleLabel" value="{{ this_show.title }}">
        </div>
        <div class="form-group">
            <label for="networkLabel">Network</label>
            <input type="text" class="form-control" name="networkLabel" value="{{ this_show.network }}">
          </div>
          <div class="form-group">
            <label for="releaseDateLabel">Release Date</label>
            <input type="date" class="form-control" name="releaseDateLabel" value="{{ this_show.release_date }}">
          </div>

        <div class="form-group">
            <label for="descriptionLabel">Description</label>
            <textarea class="form-control" name="descriptionLabel" rows="3" value="{{ this_show.description }}">{{ this_show.description }}</textarea>
          </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
