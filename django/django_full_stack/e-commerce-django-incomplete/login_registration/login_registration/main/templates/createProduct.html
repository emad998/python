<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <h1>Hello {{ request.session.userName }}</h1>
    <h1>Create a Product</h1>
    <form action="/create" method="POST" class="col-3">
        {% csrf_token %}
        <div class="form-group">
          <label for="nameLabel">Product</label>
          <input type="text" class="form-control" name="nameLabel"  placeholder="Enter Product">
          
        </div>
        <div class="form-group">
            
          <label for="inventoryLabel">Inventory</label>
          <input type="text" class="form-control" name="inventoryLabel" placeholder="Inventory">
        </div>
        <div class="form-group">
            <label for="quantitySoldLabel">Quantity Label</label>
            <input type="text" class="form-control" name="quantitySoldLabel" placeholder="Quantity Sold">
          </div>
          <div class="form-group">
            <label for="descLabel">Description</label>
            <input type="text" class="form-control" name="descLabel" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="imageLabel">Image</label>
            <textarea class="form-control" name="imageLabel" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="priceLabel">Description</label>
            <input type="text" class="form-control" name="priceLabel" placeholder="Price">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
