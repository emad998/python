<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Success</title>
</head>

<body>
    <div class="container">
        <h1>Hello, {{request.session.user_name}}</h1>
        <h3>Here are your appointments:</h3>
        <a href="/logout" class="btn btn-primary">Logout</a>
        <a class="align-self-center" href="/add_appointment">Add Appointment</a>

        <table class="table table-border">
            <thead>
                <tr>
                    <th scope="col">Tasks</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in appointments %}
                <tr>
                    <td>{{i.tasks}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.status}}</td>
                    <td>
                        {% if i.user.id == request.session.user %}

                        <a href="/edit/{{i.id}}">Edit</a>
                        <a href="/remove_appointment/{{i.id}}">Delete</a>
                        <a href="/view/{{i.id}}">View</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>


        </table>


    </div>

</body>

</html>
