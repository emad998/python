<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- context: all_jobs, selected_job -->



    <h1>Hello, {{ request.session.userName }} ! Let's edit your job!</h1>

    <!-- logout button -->
    <form action="/logout" method="POST">
        {% csrf_token %}
        <button>Logout</button>
    </form>

    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}

    <!-- details form -->
    <form action="/editJob/{{ selected_job.id }}" method="POST" class="col-3">
        {% csrf_token %}
        <div class="form-group">
          <label for="titleLabel">Title</label>
          <input type="text" class="form-control" name="titleLabel"  placeholder="Enter Title" value="{{ selected_job.title }}">
          
        </div>
        <div class="form-group">
          <label for="descriptionLabel">Description</label>
          <input type="text" class="form-control" name="descriptionLabel" placeholder="Description" value="{{ selected_job.description }}">
        </div>
        <div class="form-group">
            <label for="locationLabel">Location</label>
            <input type="text" class="form-control" name="locationLabel" placeholder="Location" value="{{ selected_job.location }}">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


       <!-- cancel button -->
    <form action="/dashboard" method="POST">
        {% csrf_token %}
        <button>Cancel</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
